<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular and webpack login experience</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>


<div class="container" ng-controller="myLoginCtrl">
    <h1>Angular + Webpack for login experience {{yourName}}</h1>


    <div class="row">
        <div class="col-lg-4">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="message in messages">
                    <td>{{message.id}}</td>
                    <td>{{message.date}}</td>
                    <td>{{message.name}}</td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>



    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <input class="form-control" type="text" ng-model="yourName" placeholder="Enter a name here">

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>

<script src="bundle.js"></script>
</body>
</html>
